<!DOCTYPE html>
<html lang="en">

  {% include 'base/navbar_eng.html' %}

<body>
  <div class="doorimg">
    <img src="/static/image/travel/travel_title_eng.jpg" style="width : auto; height : 250px" class="d-block w-100">
  </div>

  <div class="tasktext">
    <div>
      <p class="sub_title">RESERVATION / TICKETING</p>
      <hr style="border: solid 1px black;">
    </div>
    <div style="text-align: center">
      <img src="/static/image/travel/travel_eng.jpg" class="be_img">
      <img src="/static/image/travel/travel_eng_small.jpg" class="af_img">
    </div>
  </div>

  <div class="travel">
    <div id="carouselExampleFade" class="carousel slide carousel-fade">
      <div class="carousel-inner slide">
        <div class="carousel-item active">
          <img src="/static/image/travel/t1.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="/static/image/travel/t2.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="/static/image/travel/t3.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="/static/image/travel/t4.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="/static/image/travel/t5.jpg" class="d-block w-100">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
      <div style="text-align:center">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </div>

  {% include 'base/footer_eng.html' %}
</body>



</html>
